<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start py-3 border-bottom">
    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
      {% for item in site.data.navbar %}
      <li class="nav-item border rounded m-1">
        <a href="{{ item.en.url }}" class="nav-link">
          <i class="fa-solid {{ item.icon }} pe-2"></i>
          {{ item.en.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </header>
</div>
